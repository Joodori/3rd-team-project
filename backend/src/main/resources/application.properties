# =========================
# JDBC (DataSource)
# =========================
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/land?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
db.username=root
db.password=rootroot

# =========================
# MyBatis
# =========================
# MyBatis 매퍼 XML 파일들이 어디에 있는지 경로를 지정
mybatis.mapper-locations=classpath*:mapper/**/*.xml


# VO/DTO/Entity 같은 클래스들의 패키지를 지정해서, XML 매퍼에서 짧은 이름(alias)으로 쓸 수 있게 해줌.
# ex)  <resultMap type="lx.edu.levelup.feature.heatmap.domain.HeatMapDTO">
#               >>
#      <resultMap type="HeatMapDTO">   (?? ????)
mybatis.type-aliases-package=lx.edu.levelup.feature.**.domain


# DB 컬럼명 스네이크 케이스 → Java 필드 카멜 케이스 자동 매핑
# DB: user_name, DTO: private String userName;
# ResultMap을 스킵해도 됨, 알아서 해결해줌!
mybatis.map-underscore-to-camel-case=true



# JDBC ResultSet 가져올 때 한 번에 몇 개 row를 가져올지 힌트 제공
# DB 드라이버가 지원하면, 페이징·대용량 조회 성능 최적화 가능
# 한 번에 100개 레코드씩 가져오라고 설정
mybatis.default-fetch-size=100


# SQL 실행 최대 시간(초) 무한로딩방지 - 실행 최대시간 30초 넘을 시 예외처리
mybatis.default-statement-timeout=30
